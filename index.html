<html>

  <head>
    <title>期末作業</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="homepage">
      <div class="backgroundimage"></div>
      <div class="gametitle">Mini Fighter</div>
      <div class="startbutton pvp">2 Players</div>
      <div class="startbutton pve">1 Player</div>
    </div>
    <div class="charpage now">
      <div class="charlistimage"></div>
      <div class="charlist charlist1"></div>
      <div class="charlist charlist2"></div>
      <div class="charpreview charpreview1">
        <div class="charimg charimg1"></div>
        <div class="charattr charattr1"></div>
      </div>
      <div class="charpreview charpreview2">
        <div class="charimg charimg2"></div>
        <div class="charattr charattr2"></div>
        <div class="charstart">COMFIRM</div>
      </div>
    </div>
    <div class="gamepage now">
      <div class="gameplaybackground"></div>
      <div class="healthbar healthbar1">
        <div class="healthtemp healthtemp1">
          <div class="health health1"></div>
        </div>
        <div class="energyoutline energyoutline1"></div>
        <div class="energy energy1">
          <div class="energybar energybar1" energy="0"></div>
        </div>
      </div>
      <div class="healthbar healthbar2">
        <div class="healthtemp healthtemp2">
          <div class="health health2"></div>
        </div>
        <div class="energyoutline energyoutline2"></div>
        <div class="energy energy2">
          <div class="energybar energybar2" energy="0"></div>
        </div>
      </div>
      <div class="gamescreen">
        <div class="player player1"></div>
        <div class="player player2"></div>
      </div>
      <div class="gameplayground"></div>
    </div>
    <div class="endpage now">
      <div class="endpagebackground"></div>
      <div class="winnertext"></div>
      <div class="replaybutton">Replay</div>
    </div>
  </body>
</html>
